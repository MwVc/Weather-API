<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-md shadow bg-secondary opacity-75">
      <div class="container-xl">
        <a href="#intro" class="navbar-brand">
          <span class="fw-bold text-light">
            <i class="bi bi-brightness-alt-high"></i>
            Weather Forecast
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
          aria-controls="main-nav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end align-center"
          id="main-nav"
        >
          <form class="d-flex m-4" role="search">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-light text-light"
              type="submit"
              id="search-btn"
            >
              Search
            </button>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                href="https://www.weatherapi.com/"
                target="_blank"
                class="nav-link text-light"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a href="#reviews" class="nav-link text-light">Reviews</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link text-light">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="container d-flex flex-column justify-content-center">
        <div class="card mb-3 text-center opacity-75">
          <div
            class="card-header bg-secondary text-white"
            id="locationData"
          ></div>
          <div class="card-body">
            <h5 class="card-title">Weather Information</h5>
            <p class="card-text">
              Local Time: <span id="localTimeData"></span>
            </p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span id="conditionData"></span
                ><span
                  ><img src="#" alt="" class="img-fluid" id="conditionDataIcon"
                /></span>
              </li>

              <li class="list-group-item" id="humidity">
                Humidity: <span id="humidityData"></span>
              </li>
              <li class="list-group-item" id="pressure">
                Atmospheric Pressure: <span id="pressureData"></span>
              </li>
              <li class="list-group-item" id="temperature">
                Temperature: <span id="temperatureData"></span>
              </li>
              <li class="list-group-item" id="feels-like">
                Temperature Feels Like: <span id="feelsLikeData"></span>
              </li>
              <li class="list-group-item" id="visibility">
                Visibility: <span id="visibilityData"></span>
              </li>
              <li class="list-group-item" id="wind-direction">
                Wind Direction: <span id="windDirectionData"></span>
              </li>
              <li class="list-group-item" id="wind-speed">
                Wind Speed: <span id="windSpeedData"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="container d-flex flex-column justify-content-center"></div>
      </div>
    </section>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 bg-secondary opacity-75 mt-auto shadow-lg">
      <ul
        class="nav justify-content-center border-bottom border-light pb-3 mb-3"
      >
        <li class="nav-item">
          <a
            href="https://www.weatherapi.com/"
            target="_blank"
            class="nav-link text-light"
            >About Weather API</a
          >
        </li>
        <li class="nav-item">
          <a href="#contact" class="nav-link text-light">Get in Touch</a>
        </li>
      </ul>
      <p class="text-center text-light">&copy 2024 MwVc, Inc</p>
    </footer>
  </body>
</html>
